<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Blaster</title>
    <script>
        function handleFormSubmit(event, action) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const params = new URLSearchParams();

            for (const pair of formData.entries()) {
                params.append(pair[0], pair[1]);
            }

            fetch(action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: params.toString(),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    alert('Success: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <h1>Register</h1>
    <form onsubmit="handleFormSubmit(event, '/register')">
        Username: <input type="text" name="username" /><br>
        Password: <input type="password" name="password" /><br>
        <button type="submit">Register</button>
    </form>

    <h1>Login</h1>
    <form onsubmit="handleFormSubmit(event, '/login')">
        Username: <input type="text" name="username" /><br>
        Password: <input type="password" name="password" /><br>
        <button type="submit">Login</button>
    </form>

    <h1>Send WhatsApp Message</h1>
    <form onsubmit="handleFormSubmit(event, '/wa/blast/user')">
        Numbers (comma-separated): <input type="text" name="numbers" /><br>
        Message: <input type="text" name="message" /><br>
        <button type="submit">Send</button>
    </form>
</body>
</html>
